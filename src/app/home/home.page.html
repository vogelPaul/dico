<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start">
    </ion-menu-button>
    <ion-title>
      Francais-Lingala
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let word of Words">
      <div class="my-container-label">
       <ion-label>{{word.francais}}</ion-label> 
       <ion-label color="medium">{{word.lingala}}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
